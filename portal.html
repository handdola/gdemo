<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Class Demo Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .icon-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            font-size: 100px;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.1);
        }
        .text {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>G-Class 모바일 데모</h1>
    </header>
    <main class="container">
        <!-- Student Group -->
        <div class="icon-group" onclick="launchURL('student')">
            <span class="icon">🎓</span>
            <div class="text">학생</div>
        </div>
        <!-- Professor Group -->
        <div class="icon-group" onclick="launchURL('professor')">
            <span class="icon">👩‍🏫</span>
            <div class="text">교수</div>
        </div>
    </main>

    <form id="roleForm" method="GET" action="https://gsl.sysoit.io/session/linkGoogle.do" target="_blank">
        <input type="hidden" name="uno" id="uno">
        <input type="hidden" name="relayState" value="https://accounts.google.com/o/saml2/initsso?idpid=C02uaxdwr&spid=1019268521930&forceauthn=false">
    </form>
    
    <script>
        function launchURL(role) {
            const unoValue = role === 'student' ? '22025037' : '2091003';
            document.getElementById('uno').value = unoValue;
    
            // Submit the form
            document.getElementById('roleForm').submit();
        }
    </script>
    
</body>
</html>
